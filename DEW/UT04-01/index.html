<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Clonado</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form id="user-form">
        <fieldset>
            <legend>Datos Usuario</legend>
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="UserName" required>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce Contraseña" required>
            <label>
                <input type="checkbox" onclick="togglePassword()"> Mostrar Contraseña
            </label>
        </fieldset>

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre" required>
            <label for="surname">Apellidos</label>
            <input type="text" id="surname" name="surname" placeholder="Apellidos" required>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Ejem: (+34)922123123" pattern="\+?\d{2,4}\d{6,}" required>
            <label for="zipcode">Código Postal</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="38XXX" pattern="\d{5}" required>
            <label for="dni">DNI/NIE</label>
            <select id="dni" name="dni" required>
                <option value="">--</option>
                <option value="dni">DNI</option>
                <option value="nie">NIE</option>
            </select>
            <label>Crear cuenta como:</label>
            <label><input type="radio" name="account_type" value="particular" required> Particular</label>
            <label><input type="radio" name="account_type" value="empresa" required> Empresa</label>
            <label for="birthyear">Año de Nacimiento</label>
            <select id="birthyear" name="birthyear" required>
                <option value="">Seleccione</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <!-- Agrega más años según sea necesario -->
            </select>
            <label>Elige tus aficiones:</label>
            <label><input type="checkbox" name="hobbies" value="musica"> Música</label>
            <label><input type="checkbox" name="hobbies" value="deporte"> Deporte</label>
            <label><input type="checkbox" name="hobbies" value="videojuegos"> Video Juegos</label>
            <label><input type="checkbox" name="hobbies" value="manualidades"> Manualidades</label>
            <label><input type="checkbox" name="hobbies" value="artes"> Artes</label>
            <label><input type="checkbox" name="hobbies" value="lectura"> Lectura</label>
        </fieldset>

        <fieldset>
            <legend>Datos Publicación</legend>
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Título" maxlength="15" required>
            <label for="description">Descripción</label>
            <textarea id="description" name="description" placeholder="Descripción" maxlength="120" required></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        document.getElementById("user-form").addEventListener("submit", function (event) {
            const form = event.target;
            if (!form.checkValidity()) {
                event.preventDefault();
                alert("Por favor, rellena todos los campos correctamente antes de enviar.");
            }
        });
    </script>
</body>
</html>
