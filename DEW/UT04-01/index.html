<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <form id="user-form" action="https://www.w3schools.com/action_page.php" method="POST">
        <fieldset>
            <legend>Datos Usuario</legend>
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Usuario">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce Contraseña">
            <label>
                <input type="checkbox" onclick="togglePassword()"> Mostrar Contraseña
            </label>
        </fieldset>

        <fieldset>
            <legend>Datos Personales</legend>
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Nombre">
            <label for="surname">Apellidos</label>
            <input type="text" id="surname" name="surname" placeholder="Apellidos">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="Ejem: (+34)922123123">
            <label for="zipcode">Código Postal</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="38XXX" pattern="\d{5}" >
            <label for="dni">DNI/NIE</label>
            <select id="dni" name="dni">
                <option value="">--</option>
                <option value="dni">DNI</option>
                <option value="nie">NIE</option>
            </select>
            <input type="text" id="dnie" name="DNI / NIE" placeholder="00000000X" pattern="\d{7}">
            <label>Crear cuenta como:</label>
            <label><input type="radio" name="account_type" value="particular"> Particular</label>
            <label><input type="radio" name="account_type" value="empresa"> Empresa</label>
            <label for="birthyear">Año de Nacimiento</label>
            <select id="birthyear" name="birthyear">
                <option value="">Seleccione</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>

            </select>
            <label>Elige tus aficiones:</label>
            <label><input type="checkbox" name="hobbies" value="musica"> Música</label>
            <label><input type="checkbox" name="hobbies" value="deporte"> Deporte</label>
            <label><input type="checkbox" name="hobbies" value="videojuegos"> Video Juegos</label>
            <label><input type="checkbox" name="hobbies" value="manualidades"> Manualidades</label>
            <label><input type="checkbox" name="hobbies" value="artes"> Artes</label>
            <label><input type="checkbox" name="hobbies" value="lectura"> Lectura</label>
        </fieldset>

        <fieldset>
            <legend>Datos Publicación</legend>
            <label for="title">Título</label>
            <input type="text" id="title" name="title" placeholder="Título" maxlength="15">
            <label for="description">Descripción</label>
            <textarea id="description" name="description" placeholder="Descripción" maxlength="120"></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

    <script>

        document.addEventListener("DOMContentLoaded", function () {

        const form = document.getElementById("user-form");

        form.addEventListener("submit", function (e) {
            e.preventDefault(); 
            const errors = validateForm();
            if (errors.length > 0) {
                alert(errors.join("\n"));
            } else {
                form.submit();
            }
        });

        });


        function validateForm() {
        const errors = [];

        const username = document.getElementById("username");
        if (username.value.trim() === "") {
            errors.push("Nombre de usuario: campo requerido.");
        } else if (username.value.length < 3) {
            errors.push("Nombre de usuario: debe tener al menos 3 caracteres.");
        }

        const password = document.getElementById("password");
        if (password.value.trim() === "") {
            errors.push("Contraseña: campo requerido.");
        } else if (password.value.length < 6) {
            errors.push("Contraseña: debe tener al menos 6 caracteres.");
        }

        const name = document.getElementById("name");
        if (name.value.trim() === "") {
            errors.push("Nombre: campo requerido.");
        } else if (name.value.length < 3) {
            errors.push("Nombre: debe tener al menos 3 caracteres.");
        }

        const lastname = document.getElementById("surname");
        if (lastname.value.trim() === "") {
            errors.push("Apellidos: campo requerido.");
        } else if (lastname.value.length < 3) {
            errors.push("Apellidos: debe tener al menos 3 caracteres.");
        }

        const phone = document.getElementById("phone");
        if (phone.value.trim() === "") {
            errors.push("Teléfono: campo requerido.");
        } else if (!/^\d{9,12}$/.test(phone.value)) {
            errors.push("Teléfono: debe contener entre 9 y 12 dígitos.");
        }

        const dni = document.getElementById("dnie");
        if (dni.value.trim() === "") {
            errors.push("DNI/NIE: campo requerido.");
        } else if (!/^\d{8}[A-Z]$/.test(dni.value)) {
            errors.push("DNI/NIE: debe tener 8 números seguidos de una letra mayúscula.");
        }

        const accountType = document.querySelector("input[name='account_type']:checked");
        if (!accountType) {
            errors.push("Tipo de cuenta: debe seleccionar una opción.");
        }

        const birthYear = document.getElementById("birthyear");
        if (birthYear.value === "") {
            errors.push("Año de nacimiento: campo requerido.");
        }

        const title = document.getElementById("title");
        if (title.value.trim() === "") {
            errors.push("Título: campo requerido.");
        } else if (title.value.length > 15) {
            errors.push("Título: no debe exceder los 15 caracteres.");
        }

        const description = document.getElementById("description");
        if (description.value.trim() === "") {
            errors.push("Descripción: campo requerido.");
        } else if (description.value.length > 120) {
            errors.push("Descripción: no debe exceder los 120 caracteres.");
        }

        return errors;
        }

    </script>    
</body>
</html>
